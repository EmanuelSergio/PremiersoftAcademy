<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Supabase</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.46.1/dist/umd/supabase.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Lista de Tarefas</h1>

      <div class="form-group">
        <label for="taskInput">Nova Tarefa:</label>
        <input type="text" id="taskInput" placeholder="Digite sua tarefa" />
        <label for="dateTaskInput">Data:</label>
        <input
          type="date"
          id="dateTaskInput"
          placeholder="Informe a data da Tarefa"
        />
      </div>

      <button onclick="addTask()">Adicionar Tarefa</button>

      <div id="taskList"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
