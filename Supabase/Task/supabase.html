<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Supabase</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.46.1/dist/umd/supabase.min.js"></script>
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-4">
      <div class="card col-6">
        <div class="card-header">
          <h3 class="card-title">Adicionar Tarefa</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label class="form-label" for="taskInput">Nova Tarefa:</label>
            <input
              class="form-control"
              type="text"
              id="taskInput"
              placeholder="Digite sua tarefa"
            />
            <label class="form-label" for="dateTaskInput">Data:</label>
            <input
              class="form-control"
              type="date"
              id="dateTaskInput"
              placeholder="Informe a data da Tarefa"
            />
          </div>

          <button class="btn btn-primary mt-4" onclick="addTask()">
            Adicionar Tarefa
          </button>
          <button type="reset" class="btn btn-danger mt-4">Reset</button>
        </div>
      </div>
    </div>

    <div class="container my-4 d-flex justify-content-center">
      <div class="card col-6">
        <div class="card-header">
          <h3 class="card-title">Tarefas</h3>
        </div>
        <ul class="list-group" id="taskList"></ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
